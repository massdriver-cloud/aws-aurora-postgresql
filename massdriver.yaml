          - title: Memory Optimized 32 vCPUs, 256 GiB (db.r5.8xlarge)
            const: db.r5.8xlarge
          - title: Memory Optimized 32 vCPUs, 256 GiB (db.r6i.8xlarge)
            const: db.r6i.8xlarge
          - title: Memory Optimized 32 vCPUs, 256 GiB (db.r6g.8xlarge)

            - "13.5"
            - "13.6"
            - "13.7"
            - "13.8"
            - "13.9"
            - "14.3"
            - "14.4"
            - "14.5"
            - "14.6"
          default: "14.6"
        deletion_protection:
          title: Deletion Protection
          description:
            Explicitly requires this field to be unset before allowing
            deletion.
          type: boolean
          default: true
